spring.application.name=paymybuddy

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy_db?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Configuration ---
# validate: vérifie que le schéma correspond aux entités au démarrage
# update: essaie de mettre à jour le schéma (prudent en dev, jamais en prod)
# create: crée le schéma à chaque fois (perd les données)
# create-drop: crée puis supprime le schéma à la fin
# none: ne fait rien (vous gérez le schéma manuellement via le script SQL)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true # Affiche les requêtes SQL générées (utile pour le debug)
spring.jpa.properties.hibernate.format_sql=true # Formate le SQL affiché
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # Spécifique à MySQL

# --- Web Configuration ---
server.port=8080

# --- Thymeleaf Configuration ---
spring.thymeleaf.cache=false # Désactiver le cache en développement pour voir les modifs HTML sans redémarrer

# --- Security Configuration ---
# Clé secrète pour "Remember Me" (optionnel mais bonne pratique)
# spring.security.remember-me.key=uneCleSecreteTresLongueEtComplexe

# --- Spring Session (Si utilisé, sinon commenter) ---
# spring.session.store-type=jdbc # ou redis, etc.
# spring.session.jdbc.initialize-schema=always # ou embedded

logging.level.org.springframework.security=DEBUG # Pour voir plus de logs de sécurité
