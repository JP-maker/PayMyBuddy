<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout.html}"
>
<head>
    <title layout:fragment="title">Page de connexion</title>
</head>

<div layout:fragment="content">
    <article>
        <hgroup>
            <h1>Connexion</h1>
            <h2>Accédez à votre compte PayMyBuddy</h2>
        </hgroup>

        <div th:if="${param.error}" class="error-message" role="alert" id="loginError">
            Email ou mot de passe incorrect.
        </div>
        <div th:if="${param.logout}" class="success-message" role="alert" id="logoutSuccess">
            Vous avez été déconnecté avec succès.
        </div>
        <!-- Message pour succès inscription venant de RedirectAttributes -->
        <div th:if="${successMessage}" class="success-message" role="alert" id="registrationSuccess" th:text="${successMessage}"></div>


        <form th:action="@{/login}" method="post" aria-describedby="loginError">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

            <label for="username">Email</label>
            <input type="email" id="username" name="username" placeholder="votre.email@example.com" required aria-required="true" autofocus autocomplete="email" aria-describedby="loginError">

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password" aria-describedby="loginError">

            <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore de compte ? <a th:href="@{/register}">Inscrivez-vous ici</a>.</p>
    </article>
</div>
</html>
